{% extends "layout.html" %}

{% block title %}
    Currency Exchange
    {% endblock %}

{% block body %}
    <h1>Currency CONVERTOR</h1>

    <form action="{{ url_for('index') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="bform">
            
                    <option >{{lst[bas]}}({{bas}})</option>
                
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="tform">
                
                    <option>{{lst[toc]}}({{toc}})</option>
                
            </select>
        </div>

        
        
        
        
        <div class="form-group">
            <label class="form-control">{{amount}}</label>
            <label class="form-group">CONVERTED AMOUNT IS {{convamt}} </label><br>

        </div>

        <div class="form-group">
            <button class="btn btn-primary">RESET</button>
        </div>
        
    </form>
{% endblock %}
