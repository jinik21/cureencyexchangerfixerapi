{% extends "layout.html" %}

{% block title %}
    Currency Exchange
    {% endblock %}

{% block body %}
    <h1>Currency CONVERTOR</h1>

    <form action="{{ url_for('conversion') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="bform">
                {% for key,value in lst.items() %}
                    <option value="{{ key }}">{{value}}({{key}})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="tform">
                {% for key,value in lst.items() %}
                    <option value="{{ key }}">{{value}}({{key}})</option>
                {% endfor %}
            </select>
        </div>

        
        
        
        
        <div class="form-group">
            <input class="form-control" name="amount" placeholder="AMOUNT">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">CONVERT</button>
        </div>

    </form>
{% endblock %}
